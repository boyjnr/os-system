{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Imprimir OS — OS #{{ os["id"] }}</h2>
  <p><b>Cliente:</b> {{ os["cliente"] }}</p>
  <p><b>Equipamento:</b> {{ os["equipamento"] or "—" }}</p>
  <p><b>Modelo:</b> {{ os["modelo"] or "—" }}</p>
  <p><b>Status:</b> {{ os["status"] or "—" }}</p>
  <p><b>Problema:</b> {{ os["problema"] }}</p>
</div>
{% endblock %}
