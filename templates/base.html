<!doctype html>
<html lang="pt-br" data-bs-theme="dark" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "TI Extremo — OS" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">TI Extremo — OS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/os/listar">Listar OS</a></li>
          <li class="nav-item"><a class="nav-link" href="/os/nova">Nova OS</a></li>
            <li><a href="/financeiro/listar">Financeiro</a></li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-light btn-sm" onclick="toggleTheme()">Alternar tema</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/theme.js"></script>
  <script src="/static/js/cep.js"></script>
</body>
</html>
