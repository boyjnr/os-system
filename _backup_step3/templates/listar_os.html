<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listar OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="h4 mb-3">Ordens de Serviço</h1>
  <table class="table table-dark table-striped align-middle">
    <thead><tr><th>ID</th><th>Código</th><th>Cliente</th><th>Equipamento</th><th>Aberta em</th><th></th></tr></thead>
    <tbody>
      {% for os in os_list %}
      <tr>
        <td>{{ os.id }}</td>
        <td>{{ os.os_code }}</td>
        <td>{{ os.cliente }}</td>
        <td>{{ os.equipamento }} {{ os.modelo }}</td>
        <td>{{ os.created_at }}</td>
        <td><a class="btn btn-sm btn-primary" href="/os/ver/{{ os.id }}">Abrir</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
