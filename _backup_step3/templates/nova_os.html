<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova OS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="h4 mb-3">Nova OS</h1>
  <form method="post">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Cliente</label>
        <input name="cliente" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Telefone</label>
        <input name="telefone" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">E-mail</label>
        <input name="email" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Endere√ßo</label>
        <input name="endereco" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Equipamento</label>
        <input name="equipamento" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Modelo</label>
        <input name="modelo" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Serial/Service Tag</label>
        <input name="serial" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Problema / Sintomas</label>
        <textarea name="problema" class="form-control" rows="5" required></textarea>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Salvar</button>
      <a href="/" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
