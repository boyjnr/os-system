<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OS {{ os.os_code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-3">OS {{ os.os_code }}</h1>
    <a class="btn btn-success" href="/os/pdf/{{ os.id }}">Gerar PDF</a>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card bg-secondary"><div class="card-body">
        <h5 class="card-title">Cliente</h5>
        <p class="mb-1"><b>Nome:</b> {{ os.cliente }}</p>
        <p class="mb-1"><b>Telefone:</b> {{ os.telefone }}</p>
        <p class="mb-0"><b>E-mail:</b> {{ os.email }}</p>
      </div></div>
    </div>
    <div class="col-md-6">
      <div class="card bg-secondary"><div class="card-body">
        <h5 class="card-title">Equipamento</h5>
        <p class="mb-1"><b>Tipo:</b> {{ os.equipamento }}</p>
        <p class="mb-1"><b>Modelo:</b> {{ os.modelo }}</p>
        <p class="mb-0"><b>Serial:</b> {{ os.serial }}</p>
      </div></div>
    </div>
    <div class="col-12">
      <div class="card bg-secondary"><div class="card-body">
        <h5 class="card-title">Problema / Sintomas</h5>
        <p class="mb-0" style="white-space: pre-wrap;">{{ os.problema }}</p>
      </div></div>
    </div>
  </div>
  <div class="text-muted mt-3">Criada em: {{ os.created_at }}</div>
</div>
</body>
</html>
